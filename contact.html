<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ABC Laboratories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        h2 {
            color: #3498db;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group textarea {
            resize: vertical; 
        }

        button {
            width: 100%;
        }

        .quote {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="ABC Laboratories Logo">
        <h1>ABC Laboratories</h1>
        <p>Your Trusted Partner in Healthcare</p>
    </header>

    <!-- Contact Form -->
    <form method="post" action="quwery">
        <h2>Contact Us</h2>
            <div class="form-group">
                <label for="fullName">FullName</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone Number</label>
            <input type="tel" class="form-control" id="telephone" placeholder="Enter your telephone number" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
            <label for="inquiry">Inquiry</label>
            <textarea class="form-control" id="inquiry" rows="5" placeholder="Type your inquiry here" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Quote for login -->
    <div class="quote">
        <p>Have an account? <a href="appointment.html">Appointment</a></p>
    </div>
</body>
</html>
