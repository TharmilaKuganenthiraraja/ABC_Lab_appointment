<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - ABC Laboratories</title>
    <!-- Bootstrap CSS and JS links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .team-member {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            display:grid;
        }
        h1 {
            color: #062a43;
        }

        h2 {
            color: #3498db;
        }

        h3 {
            color: #333;
        }

        p {
            color: #222222;
        }

        .doctor img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .quote {
            margin-top: 10px;
            text-align: center;
            color: #000;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="ABC Laboratories Logo">
        <h1>ABC Laboratories</h1>
        <p>Your Trusted Partner in Healthcare</p>
    </header>

    <!-- Our Team Section -->
    <div class="container">
        <div class="team-member" id="doctorList">
            <h2>Our Doctors</h2>
            
        </div>
        <div class="quote">
            <p>Ready to schedule an appointment? <a href="appointment.html">Book Now</a></p>
        </div>
    </div>
    

    <footer>
        &copy; 2024 ABC Laboratories. All rights reserved.
    </footer>
    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            var doctorList = document.getElementById('doctorList');

            
            var doctors = [
                { name: 'Dr.Piranavan', specialty: 'Cardiology', description: 'Highly experienced cardiologist with expertise in...' },
                { name: 'Dr. Tharmi', specialty: 'Internal Medicine', description: 'Dedicated internal medicine specialist focusing on...' },
                { name: 'Dr. Lanukshi', specialty: 'Dermatology', description: 'Board-certified dermatologist specializing in...' },
                { name: 'Dr. Queency', specialty: 'Pediatrics', description: 'Passionate pediatrician dedicated to the health and well-being of children...' },
                { name: 'Dr. Thushanth', specialty: 'Orthopedics', description: 'Orthopedic surgeon with extensive experience in treating musculoskeletal conditions...' }
               
            ];

            
            doctors.forEach(function (doctor, index) {
                var doctorDiv = document.createElement('div');
                doctorDiv.classList.add('doctor', 'doctor-' + (index + 1));

                var doctorImage = document.createElement('img');
                doctorImage.src = 'C:\\Users\\THARMI\\.m2\\repository\\ABC_Lab_appointment\\src\\main\\resources\\img\\images\\D(' + (index + 1) + ').jpg';
                doctorImage.alt = doctor.name + ' - ' + doctor.specialty;

                var doctorName = document.createElement('h3');
                doctorName.textContent = doctor.name;

                var doctorSpecialty = document.createElement('p');
                doctorSpecialty.textContent = 'Specialty: ' + doctor.specialty;

                var doctorDescription = document.createElement('p');
                doctorDescription.textContent = doctor.description;

                doctorDiv.appendChild(doctorImage);
                doctorDiv.appendChild(doctorName);
                doctorDiv.appendChild(doctorSpecialty);
                doctorDiv.appendChild(doctorDescription);

                doctorList.appendChild(doctorDiv);
            });
        });
    </script>
</body>
</html>
